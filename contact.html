<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous contacter - Restaurant Le Fiasco</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Le restaurant gastronomique Le Fiasco</h1>
        <div>
            <a href="index.html">Accueil</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Nous contacter</a>
            <a href="ou_nous_trouver.html">Où nous trouver</a>
        </div>
        
    </header>
    
    <form action="#" method="post">
        <div>
            <label for="prenom_client">Votre prénom</label>
            <input type="text" name="prenom_client" id="prenom_client" placeholder="votre prénom">    
        </div>
        <div>
            <label for="email_client">Votre email</label>
            <input type="email" name="email_client" id="email_client" placeholder="john.doe@anywhere.com">    
        </div>
        <div>
            <label for="theme_client">theme</label>
            <select name="theme_client" id="theme_client">
                <option value="repas_affaire">Repas d'affaire</option>
                <option value="repas_anniversaire">Repas anniversaire</option>
                <option value="repas_pantagruelique">Repas Pantagruelique</option>
            </select>
        </div>
        <div>
            <p>Sélectionner la salle de restaurant préféré</p>
            <div>
                <input type="radio" name="salle_prefere" id="terrasse">
                <label for="terrasse">Terrasse</label>
            </div>
            <div>
                <input type="radio" name="salle_prefere" id="jardin">
                <label for="jardin">Jardin</label>
            </div>
            <div>
                <input type="radio" name="salle_prefere" id="toit_terrasse">
                <label for="toit_terrasse">Toit terrasse</label>
            </div>

        </div>
        <div>
            <label for="message_client">Laisser nous un message</label>
        </div>
        <div>
            <textarea name="message_client" id="message_client" cols="50" rows="10">Votre message</textarea>
        </div>
    </form>

    <footer>
        <address>Rue de Vanves, 92170 Vanves </address>
        <a href="https://www.grafikart.fr" target="_blank">Lien vers le site Grafikart</a>
    </footer>
    
    
</body>
</html>
